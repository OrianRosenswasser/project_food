{% extends "master.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="emoji">🔑 Login</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg w-100">🚪 Log In</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'register' %}">New here? Register now 🎈</a>
    </div>
</div>
{% endblock %}
