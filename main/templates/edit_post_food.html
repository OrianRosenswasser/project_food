{% extends 'master.html' %}

{% block content %}
<h1>Edit Food Post</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'food_feed' %}">Cancel</a>  <!-- Link back to the feed -->
{% endblock %}
